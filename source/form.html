<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body class="page__body--form">
    <header>
      <a class="page__logo">
        <img src="img/logotype-mobile.svg" width="74" height="23" alt="pink">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div>
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a>
                HTML Academy
              </a>
            </li>
            <li class="site-list__item">
              <a href="photo.html">
                конкурс
              </a>
            </li>
            <li class="site-list__item">
              <a href="form.html">
                фотографии
              </a>
            </li>
            <li class="site-list__item">
              <a href="#">
                главная
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <p class="slogan">
        Взгляните на фотографии, которые выкладывают пользователи!
        Видите, как не хватает ваших?
      </p>
      <form class="form" action="https://echo.htmlacademy.ru" method="get">
        <label class="form__label">ФАМИЛИЯ:
          <input class="form__text" type="text" value="Укажите фамилию *" />
        </label class="form__label">
        <label>ИМЯ:
          <input class="form__text" type="text" value="Введите ваше имя *" />
        </label class="form__label">
        <label>ОТЧЕСТВО:
          <input class="form__text" type="text" value="Ну и отчество тоже" />
        </label>

        <fieldset class="form__fieldset">
          <legend class="form__legend">
            Ваши безбашенные
            достижения в путешествии
          </legend>
          <ul class="form__checkboxes">
              <li>
               <label class="form__label">
                 <input class="form__checkbox visually-hidden"
                 type="checkbox" name="achievement-checkbox" value="selfy" checked>
                 <span class="form__indicator"></span>Сделал селфи с акулой
               </label>
              </li>
              <li>
               <label class="form__label">
                 <input class="form__checkbox visually-hidden"
                 type="checkbox" name="achievement-checkbox" value="beach" checked>
                 <span class="form__indicator"></span>Обгорел на пляже
               </label>
              </li>
              <li>
               <label class="form__label">
                 <input class="form__checkbox visually-hidden"
                 type="checkbox" name="achievement-checkbox" value="chack">
                 <span class="form__indicator"></span>Видел Чака Норриса
               </label>
              </li>
              <li>
               <label class="form__label">
                 <input class="form__checkbox visually-hidden"
                 type="checkbox" name="achievement-checkbox" value="souvenir">
                 <span class="form__indicator"></span>Накупил сувениров
               </label>
              </li>
              <li>
               <label class="form__label">
                 <input class="form__checkbox visually-hidden"
                 type="checkbox" name="achievement-checkbox" value="tower" checked>
                 <span class="form__checkbox-indicator"></span>Удержал башню
               </label>
              </li>
              <li>
               <label class="form__label">
                 <input class="form__checkbox visually-hidden"
                 type="checkbox" name="achievement-checkbox" value="selfy">
                 <span class="form__indicator"></span>Разгромил отель
               </label>
              </li>
              <li>
               <label class="form__label">
                 <input class="form__checkbox visually-hidden"
                 type="checkbox" name="achievement-checkbox" value="selfy" checked>
                 <span class="form__indicator"></span>Сделал селфи с акулой
               </label>
              </li>
            </ul>
        </fieldset>

        <label class="form__label">НОМЕР ТЕЛЕФОНА
          <input class="form__text" type="text" value="Номер, пожалуйста" />
        </label class="form__label">
        <label class="form__label">АДРЕС ПОЧТЫ
          <input class="form__text" type="text" value="Введите почту *" />
        </label class="form__label">

        <fieldset class="form__fieldset">
          <legend class="form__legend">
            С каким приложением
            путешествовали?
          </legend>
          <label>
            <input class="form__radio" type="radio" checked />
            <span class="form__indicator"></span>Pink для iOS
          </label>
          <label>
            <input class="form__radio" type="radio"/>
            <span class="form__indicator"></span>Pink на Android
          </label>
          <label>
            <input class="form__radio" type="radio"/>
            <span class="form__indicator"></span>Windows Phone
          </label>
        </fieldset>

        <fieldset class="form__fieldset form__fieldset--white">
          <legend class="form__legend">
            ОПИШИТЕ СВОИ ЭМОЦИИ
          </legend>
          <textarea placeholder="Можно прям в красках, не
          стесняясь в выражениях"
          class="form__textarea"></textarea>
        </fieldset>

        <button type="submit">Отправить форму</button>

        <p class="form__text">
          * — обязательные поля
        </p>
      </form>
    </main>
  </body>

  <footer class="footer">
    <img src="img/glasses-mobile.svg" width="74" height="23" alt="glasses">
    <img src="img/logotype-mobile.svg" width="74" height="23" alt="pink">

    </div>
  </footer>
</html>
